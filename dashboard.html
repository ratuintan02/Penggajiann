<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Aplikasi Penggajian</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: #333;
        }
        .dashboard-container {
            max-width: 1200px;
            width: 90%;
            padding: 25px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #ff758c;
            margin-bottom: 15px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #ff758c;
            font-weight: bold;
            padding: 10px 15px;
            border: 2px solid #ff758c;
            border-radius: 25px;
            transition: all 0.3s ease-in-out;
        }
        nav ul li a:hover {
            background: #ff758c;
            color: #fff;
        }
        .welcome {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome p {
            font-size: 1.25rem;
            line-height: 1.5;
            color: #555;
        }
        .grid {
            display: grid;
            grid-template-columns: 3fr 1fr 1fr;
            grid-gap: 20px;
        }
        .grid > div {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .grid > div:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        .grid .large {
            grid-column: span 3;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Logout</a></li>
                <li><a href="penggajian.html">Halaman Penggajian</a></li>
            </ul>
        </nav>
        
    </div>
</body>
</html>
